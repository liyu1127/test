<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
		<style type="text/css">
			.active1{
				color: aqua;
			}
			.active2{
				font-size: 30px;
			}
			.active3{
				font-weight:bold;
			}
			.active4{
				font-style: oblique;
			}
			.active5{
				background-image: url(../img/1.jpg)
			}
		</style>
	</head>
	<body>
		 <!-- 请为文字应用各种不同的效果，这些效果分别是：着色、变大、粗体、斜体、背景图片等，每一个效果对应一个复选框，复选框选中时则应用对应的效果，不选中时则取消对应的效果。 -->
		<div id="app">
			<input type="checkbox" v-model="a"/>着色
			<input type="checkbox" v-model="b"/>变大
			<input type="checkbox" v-model="c"/>粗体
			<input type="checkbox" v-model="d"/>斜体
			<input type="checkbox" v-model="e"/>背景图片
			<p v-bind:class="{active1:a,active2:b,active3:c,active4:d,active5:e}">生活枯燥无味，牛马点缀生活</p>
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data() {
					return{
						a:false,
						b: false,
						c:false,
						d: false,
						e: false
					}
				}
				
			}).mount("#app")
		</script>
		
	</body>
	
	
</html>
