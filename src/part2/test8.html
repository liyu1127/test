<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue事件--按键修饰符</title>
		<script src="https://unpkg.com/vue@next"></script>
		
	</head>
	<body>
		<div id="app">
			<input @keyup.enter="test1"/>
		</div>
	</body>
	
	<script type="text/javascript">
		Vue.createApp({
			data() {
				return{
					
				}
			},
			methods:{
				test1(){
					console.log("test1")
				}
			}
		}).mount("#app")
	</script>
</html>
