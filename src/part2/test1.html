<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}<br />
			{{UpperMsg}}<br />
			{{toUpperMsg()}}<br />
			
			{{UpperMsg}}<br />
			{{toUpperMsg()}}<br />
			
			{{UpperMsg}}<br />
			{{toUpperMsg()}}<br />
			<button @click="msg='Love'">点击</button>
			<input v-model="UpperMsg"/ >
		</div>
	</body>
	<script type="text/javascript">
		Vue.createApp({
			data() {
				return{
					msg:"Hello Vue"
				}
			},
			computed: {
				UpperMsg:{
					get(){
						console.log("in computed UpperMsg")
						return this.msg.toUpperCase()
					},
					set(value){
						this.msg=value
					}
				}
			},
			methods: {
				toUpperMsg() {
					console.log("in methods toUpperCase")
					return this.msg.toUpperCase()
				}
			},
		}).mount("#app")
	</script>
	
</html>
