<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<input v-bind:value="msg"/>
			<input v-model="msg"/>
			<input type="button" v-bind:value="msg"/>
		</div>
		
		<script>
			Vue.createApp({
				data(){
					return{
						msg:"Hello"
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
