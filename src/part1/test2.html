<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<input v-model="message" />
			<button v-on:click="message='Love'">点击</button>
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						message:"Hello Vue!!!"
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
